<div style="margin-top: 5%" align="center"><h3>User Profile</h3></div>
<div style="margin: 5%; margin-top: 10%">
<div class="row"> <div class="col-8"><h5>Welcome {{userName}}</h5></div><div class="col-4"><input style="width: 80%"  (click)="enableEdit()" type="button" value="Edit"></div></div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="Username">Name</label>
          </div>
          <div class="col-9">
            <input [disabled]="!isEdit" [(ngModel)]="userName" type="text" id="Username" name="Username" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="nic">NIC</label>
          </div>
          <div class="col-9">
            <input [disabled]="!isEdit" [(ngModel)]="nic" type="text" id="nic" name="nic" placeholder="Your NIC number..">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="password">Password</label>
          </div>
          <div class="col-9">
            <input [disabled]="!isEdit" [(ngModel)]="password" type="password" id="password" name="password" placeholder="Your password..">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label  style="font-weight: bold"for="contact">Contact No</label>
          </div>
          <div class="col-9">
            <input [disabled]="!isEdit" [(ngModel)]="contact" type="text" id="contact" name="contact" placeholder="Your contact number..">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="address">Address</label>
          </div>
          <div class="col-9">
            <input [disabled]="!isEdit" [(ngModel)]="address" type="text" id="address" name="address" placeholder="Your address..">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="district">District</label>
          </div>
          <div class="col-9">
            <select [disabled]="!isEdit" [(ngModel)]="district" id="district" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="city">City</label>
          </div>
          <div class="col-9">
            <select [disabled]="!isEdit" [(ngModel)]="city" id="city" name="city">
              <option value="australia">Colombo</option>
              <option value="canada">Kalutara</option>
              <option value="usa">Gampaha</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="status">Status</label>
          </div>
          <div class="col-9">
            <select [disabled]="!isEdit" [(ngModel)]="status" id="status" name="status">
              <option value="australia">Status 1</option>
              <option value="canada">Status 2</option>
              <option value="usa">Status 3</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label style="font-weight: bold" for="subject">Special Notes</label>
          </div>
          <div class="col-9">
            <textarea [disabled]="!isEdit" id="subject" name="subject" placeholder="Any special notes.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input [disabled]="!isEdit" style="width: 100%" type="button" value="Update">
          </div>
        </div>
      </form>
    </div>
  </div>
